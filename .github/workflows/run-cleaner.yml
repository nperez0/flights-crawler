name: Flights Cleaner

on:
  schedule:
    - cron: '0 7 * * *' # Daily at 07:00 (UTC)
  workflow_dispatch:

concurrency:
  group: flights-cleaner
  cancel-in-progress: false

jobs:
  run-cleaner:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    env:
      MONGO_CONNECTION_STRING: ${{ secrets.MONGO_CONNECTION_STRING }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/Flights.Cleaner.Job/Flights.Cleaner.Job.csproj

      - name: Build
        run: dotnet build src/Flights.Cleaner.Job/Flights.Cleaner.Job.csproj --configuration Release --no-restore

      - name: Run Cleaner
        run: dotnet run --project src/Flights.Cleaner.Job/Flights.Cleaner.Job.csproj --configuration Release
